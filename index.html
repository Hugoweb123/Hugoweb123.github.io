<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tareas</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="icono.png" type="image/x-icon">
</head>
<body>
    <div id="user-form">
        <h2>Formulario de Usuario</h2>
        <form>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" required>
            
            <label for="color">Color Favorito:</label>
            <input type="color" id="color" required>
            
            <button type="submit">Guardar</button>
        </form>
    </div>
    
    <div id="tasks-page" style="display: none;">
        <header>
            <button id="theme-toggle">Cambiar Tema</button>
            <div id="user-info">
                <span id="user-initial"></span>
                <span id="user-name"></span>
            </div>
        </header>
        
        <h1>Formulario de Tareas</h1>
        
        <form id="task-form">
            <label for="task-name">Materia:</label>
            <input type="text" id="task-name" required>
            
            <label for="task-description">Descripción:</label>
            <textarea id="task-description" required></textarea>
            
            <label for="task-due-date">Fecha de entrega:</label>
            <input type="datetime-local" id="task-due-date" required>
            
            <label for="task-reminder">Recordatorio:</label>
            <input type="checkbox" id="task-reminder">
            
            <button type="submit">Guardar Tarea</button>
        </form>

        <h2>Tareas Pendientes</h2>
        <ul id="task-list"></ul>
        
        <button id="add-reminder-btn" onclick="redirectToCalendar()">Añadir Recordatorio</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
