<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Electrónica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1f21;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('1.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: auto;
            background: #2b2d31bb;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .header, .main-content, .side-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            align-items: center;
            text-align: center;
        }

        h1, h2 {
            color: #00aaff;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #3a3d42;
        }

        th {
            background-color: #00aaff;
            color: #fff;
        }

        td {
            background-color: #35393e;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #00aaff;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #1d1f21;
            color: #fff;
        }

        button {
            padding: 12px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0088cc;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .result-table th, .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3a3d42;
        }

        .result-table th {
            background-color: #00aaff;
            color: white;
        }

        .result-table td {
            background-color: #2b2d31;
        }

        #queryResults {
            margin-top: 20px;
        }

        .query-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .query-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .query-buttons button:hover {
            background-color: #0088cc;
        }

        #exportBtn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Catálogo de Electrónica</h1>
        </div>

        <div class="main-content">
            <h2>Añadir Nuevo Producto</h2>
            <form id="articuloForm">
                <label for="articuloCodigo">Codigo:</label>
                <input type="number" id="articuloCodigo" required>

                <label for="articuloNombre">Nombre:</label>
                <input type="text" id="articuloNombre" required>

                <label for="articuloPrecio">Precio:</label>
                <input type="number" id="articuloPrecio" required>

                <label for="articuloCodigoFabricante">Codido Fabricante:</label>
                <input type="number" id="articuloCodigoFabricante" required>

                <button type="submit">Añadir Producto</button>
            </form>

            <h2>Lista de Productos</h2>
            <table class="product-table" id="articuloTable">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre del Producto</th>
                        <th>Precio</th>

                        <th>Codigo Fabricante</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="side-content">
            <h2>Resultados de Consultas</h2>
            <div id="queryResults" class="result-table"></div>

            <div class="query-buttons">
                <button onclick="executeQuery('select nombre, precio, categoria from articulo')">Ver Todos los Productos</button>
                <button onclick="executeQuery('select nombre, precio from articulo where precio >= 1000')">Productos con Precio >= 1000</button>
                <button onclick="executeQuery('select * from articulo where categoria = \'computadoras\'')">Productos de Computadoras</button>
                <button onclick="executeQuery('select avg(precio) from articulo')">Promedio de Precios</button>
                <button onclick="executeQuery('select nombre, precio from articulo where precio >= 500 order by precio desc')">Productos Ordenados por Precio</button>
            </div>

            <button id="exportBtn">Exportar Datos</button>
            <input type="file" id="importFile" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="script.js"></script>
</body>
</html>
